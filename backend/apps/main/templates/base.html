<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Экоманер{% endblock %}</title>

    {% load static %}
    
    <meta name="description" content="{% block description %}Описание страницы{% endblock %}">
    <meta name="keywords" content="{% block keywords %}экоманер, экология, токены{% endblock %}">
    {% block extra_meta %}{% endblock %} <!-- Дополнительные метатеги -->

    <!-- Подключение favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Добавляем Google Material Icons -->

    {% block extra_css %}{% endblock %} <!-- Дополнительные стили -->
</head>
<body>
    <!-- Подключаем меню -->
{% block menu %}
    {% include 'components/menu.html' %}
{% endblock %}


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    
    {% block extra_js %}{% endblock %} <!-- Дополнительные скрипты -->
</body>
</html>

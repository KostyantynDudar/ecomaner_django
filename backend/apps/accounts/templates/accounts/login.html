<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрируйтесь</a></p>
</body>
</html>
